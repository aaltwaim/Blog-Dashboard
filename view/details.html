                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title" class="form-control-label">Title</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="form-group">
                                    <label for="category" class="form-control-label">Category</label>
                                    <select class="form-control" id="category">
                                        
                                    </select>
                                </div>
                                <div class="form-group bg-faded p-3">
                                    <label for="file">Image Upload</label>
                                    <input type="file" class="form-control-file" id="file">
                                    <small id="fileHelp" class="form-text text-muted">
                                        Max Size 3MB
                                    </small>
                                </div>   
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ipsam aliquid ea, aperiam sed assumenda nam saepe eaque facere, sapiente harum, ad modi consequuntur aspernatur expedita non? Eveniet, odio animi blanditiis, commodi, veritatis quibusdam enim placeat tenetur numquam eos amet.</textarea>
